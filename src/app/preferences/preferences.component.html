<div class="prefs-container innerBody">
    <div class="title">
        {{title}}
    </div>
    <div class="choice-container">
        <div *ngFor="let choice of choices;" (click)="selectChoice(choice)" [ngClass]="getClass(choice)">
                {{choice}}
        </div>
    </div>
    <app-duo-buttons [redText]="'SKIP FOR NOW'" [greenText]="'CONTINUE'" [greyed]=canContinue() (green)="continue()" (red)="skip()"></app-duo-buttons>
</div>

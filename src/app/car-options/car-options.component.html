<div class="innerBody bodyGrid">
    <div class="title">
        Select Journey
    </div>
    <div class="dropdown">
        <app-dropdown [routes]="routes" (selectedRoute)="selectRoute($event)"></app-dropdown>
    </div>
    <app-stats [stats]="route"></app-stats>
    <app-duo-buttons [redText]="'BACK TO HOME'" [greenText]="'CONTINUE'" [greyed]="true" (green)="continue()" (red)="backToHome()"></app-duo-buttons>
</div>
